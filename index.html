<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健康観察フォーム</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>
    <p class="text-center">【健康観察フォーム】</p>
    <p class="text-center">毎朝6:30～7:00に記入をして、送信してください</p>
    <form class="w-75 mx-auto" id="healthForm">
        <p class="mt-3">氏名（例：やまだ　たろう）</p>
        <div>
            <input class="form-control w-100 mt-1" name="name" required>
        </div>
        <p class="mt-3">出席番号</p>
        <div>
            <input type="number" class="form-control w-100 mt-1" name="bangou" min="1" max="35" required>                                                                                                                      
        </div>
        <p class="mt-3">今朝の体温</p>
        <div>
            <input type="number" class="form-control w-100 mt-1" name="temperature" step="0.1" min="33.0" max="40.0" value="36.5" required>℃                                                                                                                     
        </div>
        <p class="mt-3">かぜの症状（せき、のどの痛み、頭痛やだるさ、味覚・嗅覚の異常など）がある場合は記入してください</p>
        <p class="mt-n1">※症状がなければ、「なし」と記入してください</p>
        <div>
            <input class="form-control w-100 mt-1" name="shushoujou" required>
        </div>
        <div>
            <p class="mt-3" required>家族に発熱などの症状のある人がいる</p>
            <input id="radio-a" type="radio" name="family" value="はい" checked><label for="radio-a">はい</label>
            <input id="radio-b" type="radio" name="family" value="いいえ"><label for="radio-b">いいえ</label>
        </div>
        <p class="mt-3">画像を撮影・選択</p>
        <div>
            <input type="file" class="form-control w-100 mt-1" name="image" accept="image/*" capture="camera" required>
        </div>
        <input type="submit" class="mt-4 btn btn-primary" value="送信">
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        $(document).ready(function () {
            const liffId = "2005625539-zAmvr030";
            initializeLiff(liffId);
        });

        function initializeLiff(liffId) {
            liff.init({
                liffId: liffId
            }).then(() => {
                console.log("LIFF initialization succeeded");
            }).catch((err) => {
                console.error('LIFF Initialization failed ', err);
            });
        }

        function uploadImage(imageFile, callback) {
            const formData = new FormData();
            formData.append('file', imageFile);

            fetch('YOUR_IMAGE_UPLOAD_ENDPOINT', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log('Image uploaded successfully:', data);
                callback(data.url); // Assuming the server returns the URL of the uploaded image
            })
            .catch(error => {
                console.error('Error uploading image:', error);
                window.alert('Failed to upload image: ' + error);
            });
        }

        function sendText(text) {
            liff.sendMessages([{
                'type': 'text',
                'text': text
            }]).then(function () {
                console.log("Message sent: ", text);
                liff.closeWindow();
            }).catch(function (error) {
                console.error('Failed to send message', error);
                window.alert('Failed to send message ' + error);
            });
        }

        $('#healthForm').submit(function (event) {
            event.preventDefault(); // フォームのデフォルト送信を防ぐ

            const name = $('input[name="name"]').val();
            const bangou = $('input[name="bangou"]').val();
            const temperature = $('input[name="temperature"]').val();
            const shushoujou = $('input[name="shushoujou"]').val();
            const family = $('input[name="family"]:checked').val();
            const imageFile = $('input[name="image"]').prop('files')[0];

            uploadImage(imageFile, function(imageUrl) {
                const msg = `${name}\n${bangou}\n${temperature}\n${shushoujou}\n${family}\n${imageUrl}`;
                console.log("Sending message: " + msg); // Log the message
                sendText(msg);
            });
        });
    </script>
</body>
</html>
